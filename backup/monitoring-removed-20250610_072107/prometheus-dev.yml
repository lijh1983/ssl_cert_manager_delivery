# Prometheus配置文件 - 开发环境
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'ssl-manager-dev'
    environment: 'development'

# 抓取配置（简化版）
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # SSL证书管理系统后端
  - job_name: 'ssl-manager-backend-dev'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # 开发环境前端
  - job_name: 'ssl-manager-frontend-dev'
    static_configs:
      - targets: ['frontend:3000']
    scrape_interval: 60s
    metrics_path: /health
    scrape_timeout: 5s

  # PostgreSQL开发数据库
  - job_name: 'postgres-dev'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Redis开发环境
  - job_name: 'redis-dev'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 5s
