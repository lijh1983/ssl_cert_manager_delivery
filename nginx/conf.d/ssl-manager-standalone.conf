# SSL证书管理系统 - 独立测试配置
# 不依赖其他服务的 nginx 配置，用于测试 nginx 代理本身

# HTTP服务器 - 独立测试配置
server {
    listen 80 default_server;
    server_name localhost _;
    
    # 日志配置
    access_log /var/log/nginx/ssl-manager-access.log;
    error_log /var/log/nginx/ssl-manager-error.log warn;
    
    # 健康检查端点（nginx自身）
    location /health {
        access_log off;
        return 200 "nginx-proxy healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 根路径 - 显示代理状态
    location / {
        return 200 "SSL Certificate Manager Nginx Proxy\nStatus: Running\nTime: $time_iso8601\nServer: $hostname\n";
        add_header Content-Type text/plain;
    }
    
    # API健康检查模拟
    location /api/health {
        access_log off;
        return 200 '{"status":"healthy","service":"nginx-proxy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # 证书API模拟
    location /api/certificates {
        return 200 '{"status":"success","data":{"certificates":[],"total":0},"message":"Nginx proxy is working"}';
        add_header Content-Type application/json;
    }
    
    # 监控端点
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    location = /404.html {
        return 404 "Page not found\n";
        add_header Content-Type text/plain;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 "Server error\n";
        add_header Content-Type text/plain;
    }
}
