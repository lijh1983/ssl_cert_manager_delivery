# Prometheus配置文件 - 生产环境简化版
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ssl-manager'
    environment: 'production'

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # SSL证书管理系统后端
  - job_name: 'ssl-manager-backend'
    static_configs:
      - targets: ['ssl-manager-backend:8000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Node Exporter（系统监控）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['ssl-manager-node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Docker容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['ssl-manager-cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
