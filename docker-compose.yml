# SSL证书管理系统 - Docker Compose配置

# 网络配置 - 使用默认网络避免冲突
#     driver: bridge
#     ipam:
#       config:
#         - subnet: 10.10.10.0/24

# 数据卷配置
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  ssl_certs:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  # 系统监控数据卷已移除 (专注SSL证书管理核心功能)
  # prometheus_data: 已移除
  # grafana_data: 已移除

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0.41
    container_name: ssl-manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ssl_manager_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ssl_manager}
      MYSQL_USER: ${MYSQL_USER:-ssl_manager}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ssl_manager_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init_mysql.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      - ./mysql/logs:/var/log/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-ssl_manager_root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: ssl-manager-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 后端API服务
  backend:
    image: ssl-manager-backend:latest
    container_name: ssl-manager-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WORKERS: ${BACKEND_WORKERS:-2}
      
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ssl_manager}
      MYSQL_USER: ${MYSQL_USER:-ssl_manager}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ssl_manager_password}

      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      
      # 安全配置
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key}
      
      # SSL配置
      SSL_CERT_PATH: /app/certs
      ACME_DIRECTORY_URL: ${ACME_DIRECTORY_URL:-https://acme-v02.api.letsencrypt.org/directory}
      
      # 监控配置
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      METRICS_PORT: 9090
    volumes:
      - ssl_certs:/app/certs
      - app_logs:/app/logs
      - ./backend/config:/app/config:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
      # 监控端口已移除，专注SSL证书管理功能
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端Web服务
  frontend:
    image: ssl-manager-frontend:latest
    container_name: ssl-manager-frontend
    restart: unless-stopped
    volumes:
      - nginx_logs:/var/log/nginx
    # ports:
    #   - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx反向代理（生产环境）
  nginx:
    image: ssl-manager-nginx-proxy:latest
    container_name: ssl-manager-nginx
    restart: unless-stopped
    volumes:
      - nginx_logs:/var/log/nginx
      - ssl_certs:/var/www/ssl-certs:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production

  # 系统监控服务已移除 (专注SSL证书管理核心功能)
  # SSL证书管理系统内置以下证书监控功能:
  # - 主机域名监控：监控证书绑定的域名状态
  # - 证书等级检查：DV、OV、EV证书类型识别
  # - 加密方式验证：RSA、ECC等加密算法检查
  # - 端口监控：443、80等端口的证书状态
  # - IP类型识别：IPv4/IPv6支持检查
  # - IP地址监控：证书绑定IP的可达性
  # - 证书状态跟踪：有效、过期、即将过期状态
  # - 有效期管理：剩余天数计算和到期提醒
  # - 检测开关控制：启用/禁用特定证书的监控
  # - 备注信息管理：证书相关的备注和标签
  # - 操作功能：证书检测、编辑、删除等管理操作

  # 日志收集器（可选）
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: ssl-manager-fluentd
    restart: unless-stopped
    volumes:
      - ./logging/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - app_logs:/var/log/app:ro
      - nginx_logs:/var/log/nginx:ro
    ports:
      - "${FLUENTD_PORT:-24224}:24224"
    profiles:
      - logging

# 开发环境覆盖配置
# 使用: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
